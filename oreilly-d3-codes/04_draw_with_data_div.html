<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw with data: First with div element</title>
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<style type="text/css">
		div.bar {
			display: inline-block;
			width: 20px;
			height: 75px;
			background-color: teal;
			margin-right: 2px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var dataset = [];

		for( var i = 0; i < 25; i++ ) {
			var n = Math.floor(Math.random() * 30);
			dataset.push(n);
		}

		d3.select("body")
				.selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					return d * 5 + "px";
				});
	</script>
	
</body>
</html>
