<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Scatter chart with year change</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<section id="year-change">
		<input id="year" value="2016" type="range" min="2006" max="2016" step="1">
		<span id="currentYear">2016</span>
	</section>
	
	<svg>
		<g class="x-axis"></g>
		<g class="y-axis"></g>
		<g class="dots"></g>
	</svg>

	<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
